<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

            /* div要素全部を装飾 */
            div {
                margin: 1em;
            }

            /* enshuクラスの装飾 */
            .enshu {
            }

            /* titleクラスの装飾 */
            .title {
            }

            /* anotherクラス内のtitleクラスの装飾 */
            .another .title {
            }

            /* idがid01の要素の装飾 */
            #id01 {
            }
        </style>
    </head>
    <body>
        <img src="img/renshu.png">
        <div class="enshu">
            上の画像のように飾り付けてみる（左枠はグレーで5px、内部余白は1文字分）

        <div>
            <h1>見出し1</h1>
            <p>上の見出し1にtitleクラスを適用しtitleクラスの装飾</p>
        </div>
        <div>
            <h1>見出し2</h1>
            <p>上の見出し2にtltleクラスをつけるが前のdivのtitleクラスとは別の装飾にする</p>
            <p>ここの親要素divにanotherクラスを付ける</p>
        </div>
        <div>
            <h1>id指定での装飾</h1>
            <p>ここの親要素にid方式でスタイルを指定</p>
        </div>

</html>
