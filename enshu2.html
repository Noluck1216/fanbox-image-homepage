<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SVG描画例</title>
    </head>
    <body>
        <div class="w3-container">
            <h1>SVG描画例</h1>
        </div>
        <svg width=900 height=600 viewbox="0 0 900 600" style="margin: 1em;">
            <rect x=0 y=0 width=900 height=600 stroke="black" stroke-width=2 fill="white" />
            <line x1=100 y1=100 x2=500 y2=500 stroke="black" stroke-width=2 />
            <circle cx=300 cy=150 r=50 stroke="blue" stroke-width=2 fill="red" />
            <polygon points="600,100 750,200 600,300" fill="green" stroke="black" />
        </svg>
    </body>
</html>
